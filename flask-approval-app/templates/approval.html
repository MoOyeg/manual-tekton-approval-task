<!doctype html>
<html lang="en">    
  <head>
      <title>Pipeline Manual Approval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Tekton Manual Approval Example</h1>
          <p class="lead">View your Pipeline in OpenShift Console.</p>

            <form method="post" action="/approval_status">
                {{ postform.hidden_tag() }}

                <div class="form-group row">
                  <label for="authorized_user" class="col-sm-2 col-form-label">Authorized User</label>
                  <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="authorized_user" value={{ postform.authorized_user }}>
                  </div>
                  </div>
                <div class="form-group row">
                <label for="pipelineRun" class="col-sm-2 col-form-label">Pipeline Run</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="pipelineRun" value={{ postform.pipelinerun }}>
                </div>
                </div>
                <div class="form-group row">
                    <label for="approval_cmd" class="col-sm-2 col-form-label">Approval Command</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="approval_cmd" value={{ postform.approval_cmd }}>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="tekton_instance" class="col-sm-2 col-form-label">Code Generated in PipelineRun</label>
                  <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="approval_cmd" value={{ postform.tekton_instance_name}}>
                  </div>
              </div>
                <input type="submit" class="btn btn-primary" name="submit_button" value="Approve">
                <input type="submit" class="btn btn-danger" name="submit_button" value="Disapprove">
            </form>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
